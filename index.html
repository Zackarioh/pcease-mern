<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCease - React</title>
    <meta name="description" content="Build your dream PC with compatibility checks, live price comparisons, and an easy PC builder." />
    <meta name="theme-color" content="#0b0b0c" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <script>
      // Set theme ASAP to prevent flash of wrong theme
      (function(){
        try{
          var k='theme';
          var s=localStorage.getItem(k);
          var t=(s==='light'||s==='dark')?s:(window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light');
          document.documentElement.setAttribute('data-theme', t);
          document.documentElement.style.colorScheme = t;
        }catch(e){}
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
